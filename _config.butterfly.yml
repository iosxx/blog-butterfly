# --------------------------------------
# 侧边栏设置
# --------------------------------------
aside:
  enable: true
  hide: false
  # 在右下角显示隐藏侧边栏按钮
  button: true
  mobile: true
  # 位置: left / right
  position: right
  display:
    archive: false
    tag: false
    category: false
  card_author:
    enable: true
    description:
    button:
      enable: true
