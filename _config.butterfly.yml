    enable: false
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序顺序: 1升序; -1降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order: 5
