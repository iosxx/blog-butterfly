    enable: true
    # 设置为0则显示所有
    limit: 3
    # 排序: date / updated
    sort: updated
    sort_order: 0
  card_newest_comments:
    enable: true
    sort_order: 1
    limit: 3
    # 单位: 分钟，数据存储到localStorage
    storage: 10
    avatar: false
  card_categories:
    enable: false
    # 设置为0则显示所有
