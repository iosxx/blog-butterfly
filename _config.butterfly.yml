# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo:
  display_title: true
  # 是否固定导航栏
  fixed: true

menu:
  # 首页: / || fa-solid fa-house-chimney
  # 浏览: javascript:toRandomPost(); || fa-solid fa-shuffle
  # 隐私管理 : javascript:klaro.show(); || fa-solid fa-user-lock
  文章 || fa-solid fa-book-reader:
    归档: /archives/ || fa-solid fa-box-archive
    标签: /tags/ || fa-solid fa-tags
    分类: /categories/ || fa-solid fa-folder-open
  社交 || fa-solid fa-cubes:
    友链: /blogroll/ || fa-solid fa-link
    友圈: /moments/ || fa-solid fa-blog
    音乐: /music/ || fa-solid fa-music
    短文: /essay/ || fa-solid fa-comment-alt
  关于 || fa-solid fa-desktop:
    订阅: /sub/ || fa-solid fa-bell
    本站: /about/ || fa-solid fa-list-check
    隐私: /privacy-policy/ || fa-solid fa-user-secret
    状态: https://cc.instatus.com || fa-solid fa-server
    # 遗嘱: /will/ || fa-solid fa-solid fa-file-pen
    # 自己: /me/ || far fa-user
    # 证书: https://ssl.ccknbc.cc || fa-brands fa-expeditedssl

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # 代码块高度限制 (单位: px)
  height_limit: 150
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 折叠代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: true

# 社交媒体链接
# 格式:
#   icon: link || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fa-brands fa-github: https://github.com/CCKNBC || GitHub
  fa-solid fa-envelope: mailto:status@ccknbc.cc?contenttype=text/html&subject=CC的状态监控故障反馈&body=请告知CC服务异常详情&inquiry=yes || Email
  fa-brands fa-bilibili: https://space.bilibili.com/1404413254 || BiliBili
  fa-brands fa-weibo: https://weibo.com/CommonCulture || Weibo
  fa-brands fa-telegram: https://t.me/ccknbc_bot || Telegram

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /favicon.ico

avatar:
  img: https://cdn.jsdmirror.com/gh/ccknbc-backup/cdn/logo/CC.png
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面未设置横幅，则显示默认横幅
default_top_img: false

# 首页横幅图片
index_img: false

# 归档页横幅图片
archive_img: false

# 注意: 标签页 (单个标签页)，非标签列表页
tag_img: false

# 标签页横幅图片，可为每个标签设置单独图片
# 格式:
#  - 标签名: 图片URL
tag_per_img:

# 注意: 分类页 (单个分类页)，非分类列表页
category_img: false

# 分类页横幅图片，可为每个分类设置单独图片
# 格式:
#  - 分类名: 图片URL
category_per_img:

# 页脚背景图片
footer_img: "linear-gradient(135deg,#fff1eb,#ace0f9)"

# 网站背景
# 可设置为颜色值或图片URL
background: "linear-gradient(45deg,#fff1eb,#ace0f9)"

