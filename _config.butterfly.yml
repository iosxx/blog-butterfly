# 中文文档：https://butterfly.js.org/
# 英文文档：https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo:
  display_title: true
  # 是否固定导航栏
  fixed: true

menu:
  # 首页: / || fa-solid fa-house-chimney
  # 浏览: javascript:toRandomPost(); || fa-solid fa-shuffle
  # 隐私管理 : javascript:klaro.show(); || fa-solid fa-user-lock
  文章 || fa-solid fa-book-reader:
    归档: /archives/ || fa-solid fa-box-archive
    标签: /tags/ || fa-solid fa-tags
    分类: /categories/ || fa-solid fa-folder-open
  社交 || fa-solid fa-cubes:
    友链: /blogroll/ || fa-solid fa-link
    友圈: /moments/ || fa-solid fa-blog
    音乐: /music/ || fa-solid fa-music
    短文: /essay/ || fa-solid fa-comment-alt
  关于 || fa-solid fa-desktop:
    订阅: /sub/ || fa-solid fa-bell
    本站: /about/ || fa-solid fa-list-check
    隐私: /privacy-policy/ || fa-solid fa-user-secret
    状态: https://cc.instatus.com || fa-solid fa-server
    # 遗嘱: /will/ || fa-solid fa-solid fa-file-pen
    # 自己: /me/ || far fa-user
    # 证书: https://ssl.ccknbc.cc || fa-brands fa-expeditedssl

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # 代码块高度限制 (单位: px)
  height_limit: 150
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 折叠代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: true

# 社交媒体链接
# 格式:
#   icon: link || 描述 || 颜色
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fa-brands fa-github: https://github.com/CCKNBC || GitHub
  fa-solid fa-envelope: mailto:status@ccknbc.cc?contenttype=text/html&subject=CC的状态监控故障反馈&body=请告知CC服务异常详情&inquiry=yes || Email
  fa-brands fa-bilibili: https://space.bilibili.com/1404413254 || BiliBili
  fa-brands fa-weibo: https://weibo.com/CommonCulture || Weibo
  fa-brands fa-telegram: https://t.me/ccknbc_bot || Telegram

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /favicon.ico

avatar:
  img: https://cdn.jsdmirror.com/gh/ccknbc-backup/cdn/logo/CC.png
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面未设置横幅，则显示默认横幅
default_top_img: true

# 首页横幅图片
index_img: true

# 归档页横幅图片
archive_img: true

# 注意: 标签页 (单个标签页)，非标签列表页
tag_img: false

# 标签页横幅图片，可为每个标签设置单独图片
# 格式:
#  - 标签名: 图片URL
tag_per_img:

# 注意: 分类页 (单个分类页)，非分类列表页
category_img: false

# 分类页横幅图片，可为每个分类设置单独图片
# 格式:
#  - 分类名: 图片URL
category_per_img:

# 页脚背景图片
footer_img: "linear-gradient(135deg,#fff1eb,#ace0f9)"

# 网站背景
# 可设置为颜色值或图片URL
background: "linear-gradient(45deg,#fff1eb,#ace0f9)"

cover:
  # 是否启用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 未设置封面时显示的默认封面
  default_cover:
    # - xxx.jpg
    - https://cdn.jsdmirror.com/npm/hexo-theme-anzhiyu/source/img/default_cover.jpg

# 替换损坏图片
error_img:
  flink: https://cdn.jsdmirror.com/npm/hexo-theme-anzhiyu/source/img/404.jpg
  post_page: https://cdn.jsdmirror.com/npm/hexo-theme-anzhiyu/source/img/friend_404.gif

# 简易404页面
error_404:
  enable: true
  subtitle: Oops! 页面不存在~
  background: https://cdn.jsdmirror.com/npm/anzhiyu-blog@1.1.6/img/post/common/page-404.png

post_meta:
  # 首页
  page:
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  # 文章页
  post:
    # 选择: left / center
    position: left
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首页横幅设置
# 默认: 横幅全屏，网站信息居中
# 网站信息位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 横幅高度，例如: 300px/300em/300rem
index_top_img_height:

# 首页副标题
subtitle:
  enable: false
  # 打字机效果
  effect: true
  # 自定义 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 来源 - 调用第三方API (仅中文)
  # 先显示来源，再显示副标题内容
  # 选项: false/1/2/3
  # false - 禁用功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: false
  # 关闭打字机效果时，副标题只显示第一行内容
  sub:

# 首页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 7

# 首页显示文章摘要
# 1: description
# 2: both (如果description存在则显示，否则显示auto_excerpt)
# 3: auto_excerpt (默认)
# false: 不显示摘要
index_post_content:
  method: 2
  # 如果选择方法2或3，需配置长度
  length: 150

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅文章有效
  style_simple: true
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href: https://iosxx.github.io
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞赏/打赏
reward:
  enable: flase
  text: 赞赏
  QR_code:
    - img: https://cdn.jsdmirror.com/gh/ccknbc-backup/cdn/logo/qr.png
      link: https://www.rocschool.com/tool/qr/qr/id/51.html
      text: 三合一
    - img: https://cdn.jsdmirror.com/gh/ccknbc-backup/cdn/logo/afdian.png
      link: https://ifdian.net/@ccknbc
      text: 爱发电

# 文章在线编辑
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 示例: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

edit:
  enable: false
  yuque: https://www.yuque.com/ccknbc/blog/
  # gitlab: false
  # gitlab_ide: false
  github: https://github.com/ccknbc-actions/blog-butterfly/edit/
  gitlab: https://gitlab.com/CCKNBC/ccknbc.gitlab.io/-/edit/
  gitlab_ide: https://gitlab.com/-/ide/project/CCKNBC/ccknbc.gitlab.io/edit/

# 相关文章
related_post:
  enable: true
  # 显示文章数量
  limit: 6
  # 选择: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: '下一篇' 链接到旧文章
# 2: '下一篇' 链接到新文章
# false: 禁用分页
post_pagination: 1

# 显示文章过期通知
noticeOutdate:
  enable: true
  # 样式: simple / flat
  style: flat
  # 何时显示 (天数)
  limit_day: 15
  # 位置: top / bottom
  position: top
  message_prev: 本文最后一次更新为
  message_next: 天前，文章中的某些内容可能已过时！

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
