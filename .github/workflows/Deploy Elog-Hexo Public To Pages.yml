name: Deploy Elog-Hexo Public To Pages

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches: master

jobs:
  deploy:
    name: Deploy Elog-Hexo Public To Pages
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
      YUQUE_LOGIN: ${{ secrets.YUQUE_LOGIN }}
      YUQUE_REPO: ${{ secrets.YUQUE_REPO }}
      YUQUE_USERNAME: ${{ secrets.YUQUE_USERNAME }}
      YUQUE_PWD: ${{ secrets.YUQUE_PWD }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      FLOWUS_TABLE_PAGE_ID: ${{ secrets.FLOWUS_TABLE_PAGE_ID }}
      webpushrKey: ${{ secrets.WEBPUSHR_KEY }}
      webpushrAuthToken: ${{ secrets.WEBPUSHR_AUTH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到最新版本
        with:
          ref: master
          fetch-depth: 1  # 减少历史获取，只获取最新提交
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4  # 更新到最新版本
        with:
          node-version: '18'  # 指定稳定版本而非最新版
          cache: 'npm'

      - name: Cache Dependencies
        uses: actions/cache@v4  # 更新到最新版本
        id: cache-dependencies
        with:
          path: |
            node_modules
            $HOME/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          npm ci --cache $HOME/.npm --prefer-offline  # 使用npm ci代替npm i并启用缓存

      - name: Download Elog Posts
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          name: 'Elog Posts'
          path: 'source/_posts'
          if_no_artifact_found: warn

      - name: Download Elog Cache
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          name: 'Elog Cache'
          path: 'elog'
          if_no_artifact_found: warn

      - name: Generate
        run: |
          npm run elog

      - name: Upload Elog Cache
        uses: actions/upload-artifact@v4
        with:
          name: 'Elog Cache'
          path: elog
          retention-days: 90

      - name: Upload Elog Posts
        uses: actions/upload-artifact@v4
        with:
          name: 'Elog Posts'
          path: 'source/_posts'
          retention-days: 90

      - name: Deploy Markdown Posts To Branch Posts
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: posts
          folder: ./source/_posts/
          force: false
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: ${{ github.event.head_commit.message }}

      - name: Deploy Hexo Public To Pages
        uses: JamesIves/github-pages-deploy-action@v4  # 使用专用部署action替代自定义脚本
        with:
          branch: master  # 部署到master分支
          folder: public  # 部署public目录
          repository-name: iosxx/iosxx.github.io  # 指定目标仓库
          token: ${{ secrets.GH_TOKEN }}  # 使用访问令牌
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"
          commit-message: ${{ github.event.head_commit.message }} $(date +"%Z %Y-%m-%d %A %H:%M:%S") Updated By GitHub Actions    
